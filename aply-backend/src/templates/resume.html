<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored Resume</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{name}}</h1>
        <p>{{phone}} | {{email}} | {{address}}</p>
    </div>

    <div class="section">
        <h2>Summary</h2>
        <p>{{resumeSummary}}</p>
    </div>

    <div class="section">
        {{skillsSection}}
    </div>

    <div class="section">
        {{experienceSection}}
    </div>

    <div class="section">
        {{educationSection}}
    </div>

    <div class="section">
        {{projectsSection}}
    </div>
</body>
</html>
